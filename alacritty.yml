# Window Customization
window:
  startup_mode: Maximized
  dimensions:
    columns: 0
    lines: 0
  padding:
    x: 10
    y: 10
  decorations: none
scrolling:
  history: 10000
  multiplier: 3
background_opacity: 0.9

# Font Customization
font:
  normal:
    family: Fira Code
    style: Regular
  bold:
    family: Fira Code
    style: Bold
  italic:
    family: Fira Code
    style: Italic
  size: 13
  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0
  use_thin_strokes: true
  debug:
    persistent_logging: false
draw_bold_text_with_bright_colors: true

# Colors (Nord)
colors:
  # Default colors
  primary:
    background: "0x2E3440"
    foreground: "0xD8DEE9"

  # Normal colors
  normal:
    black: "0x3B4252"
    red: "0xBF616A"
    green: "0x95EE49"
    yellow: "0xEBCB8B"
    blue: "0x5DA1D8"
    magenta: "0xB48EAD"
    cyan: "0x88C0D0"
    white: "0xF2F4F8"

  # Bright colors
  bright:
    black: "0x808080"
    red: "0xBF616A"
    green: "0x95EE49"
    yellow: "0xEBCB8B"
    blue: "0x5DA1D8"
    magenta: "0xB48EAD"
    cyan: "0x8FBCBB"
    white: "0xECEFF4"

cursor:
  style: Block
  unfocused_hollow: true
